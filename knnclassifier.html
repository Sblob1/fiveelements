<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Load p5.js -->
   <script src="libraries/p5.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.dom.min.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.sound.min.js"></script>
  <!-- Load ml5.js -->
  <script src="https://unpkg.com/ml5@0.3.0/dist/ml5.min.js"></script>
  <!-- This line removes any default padding and style.-->
  <style> body { background-color: rgb(255, 255, 255); padding: 0; margin: 0; color: #000000; font-family: Arial, Helvetica, sans-serif; text-align: center;} 
  
  .example button {
    margin: 6px 6px 6px 0;
    padding: 4px;
    font-size: 14px;
  }
  .example p {
    display: inline;
    font-size: 16px;
  }
  .example .emoji {
    font-size: 24px;
  }
  
  </style>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <!--link to machine learning produced text lines-->
	<script src="data.js"></script>
</head>

<body style="overflow: hidden;">
<div class="example">
<div id="videoContainer"></div>
  <p id="status">Loading Model...</p>
  <br><p>
    <button id="addClassA">Add an Example to Class A</button>
    <button id="resetA">Reset Class A</button>
    <p><span id="exampleA">0</span> A examples</p>
    <p>| Confidence in A is: <span id="confidenceA">0</span></p>
    <br><button id="addClassB">Add an Example to Class B</button>
    <button id="resetB">Reset Class B</button>
    <p><span id="exampleB">0</span> B examples</p>
    <p>| Confidence in B is: <span id="confidenceB">0</span></p>
  </p>
  <br/>
  <p>
    <button id="buttonPredict">Start predicting!</button>
    <button id="clearAll">Clear all classes</button>
	<button id="load">Load Dataset</button>
	<button id="save">Save Dataset</button>
  </p>
  <p>
    KNN Classifier with mobileNet model labeled this
    as Class: <span id="result">...</span>
    with a confidence of <span id="confidence">...</span>
  </p>
</div>
<script src="knnclassifier.js"></script>
</body>
</html>
